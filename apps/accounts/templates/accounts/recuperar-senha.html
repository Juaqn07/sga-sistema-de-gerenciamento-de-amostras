{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGA - Recuperar Senha</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="{% static 'accounts/css/recuperar-senha.css' %}" />
  </head>
  <body>
    <header>
      <img src="{% static 'core/img/logo.png' %}" alt="Logo - SGA" width="100px" height="auto"/>
      <h1>Sistema Gerenciamento de Amostras</h1>
    </header>
    <div>
      <form action="">
        <h1>Redefinir Senha</h1>
        <p>Enviaremos um link seguro para seu e-mail cadastrado</p>

        <label for="txtEmail">E-mail cadastrado:</label>
        <input type="email" name="Email" id="txtEmail" />
        <input type="submit" value="Enviar link de recuperação" />
      </form>

      <p>Lembrou da senha?</p>
      <a href="{% url 'accounts:login' %}">Login</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
