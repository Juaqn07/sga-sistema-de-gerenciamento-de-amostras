<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGA - Perfil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- JS do Bootstrap (necessário pra componentes tipo modal, dropdown etc) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/perfil.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <img src="../img/logo.png" alt="Logo - SGA" />
      <div class="menuHeader">
        <div class="dropdown">
          <a
            class="btn-outline-light btn btn-secondary dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Gestor
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="./perfil.html">Perfil</a></li>
            <li><a class="dropdown-item" href="./index.html">Sair</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Menu lateral -->
    <section class="d-flex">
      <div
        class="d-flex flex-column menuLateral text-light p-3"
        style="width: 250px; min-width: 180px; height: 100vh"
      >
        <a
          href="./dashboard.html"
          class="d-flex align-items-center mb-3 text-decoration-none text-light p-2 rounded hover-bg-light"
        >
          <i class="bi bi-house me-2"></i> Dashboard
        </a>
        <a
          href="./criar-processo.html"
          class="d-flex align-items-center mb-3 text-decoration-none text-light p-2 rounded hover-bg-light"
        >
          <i class="bi bi-file-earmark-plus me-2"></i> Criar Processo
        </a>
        <a
          href="./processos-do-setor.html"
          class="d-flex align-items-center mb-3 text-decoration-none text-light p-2 rounded hover-bg-light"
        >
          <i class="bi bi-folder2-open me-2"></i> Processos Do Setor
        </a>
        <a
          href="./cadastrar-usuario.html"
          class="d-flex align-items-center mb-3 text-decoration-none text-light p-2 rounded hover-bg-light"
        >
          <i class="bi bi-person-plus me-2"></i> Cadastrar Usuário
        </a>
      </div>

      <!-- Área do formulário -->
      <div class="container my-5">
        <!-- Título do formulário -->
        <div class="mb-4">
          <h3>Meu Perfil</h3>
          <p>Gerencie suas informações pessoais e configurações</p>
        </div>

        <!-- Containers lado a lado -->
        <div class="row">
          <!-- Primeiro container -->
          <div class="col-md-4 mb-4">
            <div class="card p-3">
              <!-- Foto de perfil -->
              <div class="mb-3 text-center">
                <img
                  src="https://via.placeholder.com/150"
                  class="rounded-circle img-fluid"
                  alt="Foto de perfil"
                />
                <input type="file" class="form-control mt-2" id="fotoPerfil" />
              </div>

              <!-- Informações do usuário -->
              <div class="text-center">
                <h5>Joao Zanoni</h5>
                <p>Gestor</p>
                <p>joao@example.com</p>
                <p>Gestão</p>
              </div>
            </div>
          </div>

          <!-- Segundo container -->
          <div class="col-md-8 mb-4">
            <div class="card p-3">
              <h5>Dados Pessoais</h5>
              <p>Atualize suas informações pessoais</p>

              <!-- Formulário editável -->
              <form>
                <div class="mb-3">
                  <label for="nomeCompleto" class="form-label"
                    >Nome Completo</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nomeCompleto"
                    value="Joao Zanoni"
                  />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    value="joao@example.com"
                  />
                </div>

                <div class="mb-3">
                  <label for="senha" class="form-label">Nova Senha</label>
                  <input type="password" class="form-control" id="senha" />
                </div>

                <div class="mb-3">
                  <label for="confirmSenha" class="form-label"
                    >Confirmação da Nova Senha</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirmSenha"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Função</label>
                  <input
                    type="text"
                    class="form-control"
                    value="Gestor"
                    readonly
                  />
                </div>

                <!-- Botões -->
                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary">Salvar</button>
                  <button type="button" class="btn btn-secondary">
                    Cancelar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
